<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    .container {
      display: flex;
      flex-direction: column; /* Stack children vertically */
    }

    .container > h2,
    .container > img {
      /* Additional styling for h2 and img if needed */
    }

    .container > p,
    .container > button {
      display: block;
      /* Additional styling for p and button if needed */
    }
  </style>
  <title>Flex Container Example</title>
</head>
<body>

<div class="container">
  <h2>This is an H2 element</h2>
  <img src="influencer-gear/images/main-camera.png" alt="Example Image">
  <p>This is a paragraph element</p>
  <button>Click me</button>
  <!-- Other flex items go here -->
</div>

</body>
</html>
